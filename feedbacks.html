<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devagando</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="images/pixil-layer-Background.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" title="Home" class="header-logo">
                <img src="images/pixil-layer-Background.png" alt="Logo Dev">
            </a>
            <a href="javascript:mostrarMenu()" title="menu" class="header-menu">
                <i class="fa-sharp fa-solid fa-bars" style="color:#990030;"></i>
            </a>
            <nav class="header-nav">
                <ul>
                    <li class="li1">
                        <a href="index.html" title="Home">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#sobre" title="Sobre">
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a href="#midias" title="Mídias">
                            Mídias
                        </a>
                    </li>
                    <li class="feedbacks">
                        <a href="feedbacks.html" title="Deixe seu feedback">
                            Feedbacks
                        </a>
                    </li>
                    <li class="jogar">
                        <a href="jogo.html" title="Jogar">
                            Jogar
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <hr>
    </header>

    <main class="feedback">

        <h2>Deixe seu Feedback!</h2>
        
        <form id="meusFeedbacks">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="feedback">Diga o que pensa sobre o jogo:</label>
            <textarea type="text" rows="5" class="feedback" id="feedback" name="feedback"></textarea><br><br>
            
            <button class="btn" type="submit">Enviar</button>
        </form>
        
        <p id="mensagem"></p>
        
    </main>

    <footer id="midias" class="footer">
        <div class="container">
            <img class="header-logo" src="images/pixil-layer-Background.png" alt="Logo Dev">
            <p>
                Nenhum dos direitos reservados - Desenvolvido por Ryan
            </p>
            <hr>
            <p>
                <a href="http://facebook.com" title="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="http://instagram.com/rynortiz" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="http://youtube.com" title="Youtube">
                    <i class="fab fa-youtube"></i>
                </a>
            </p>
        </div>
    </footer>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        function mostrarMenu() {
            //document.querySelector(".header-menu")
            $(".header-nav").toggle();
        }
    </script>
    <script>
        window.onscroll = function () {
          const btn = document.getElementById("btnTopo");
          if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            btn.style.display = "block";
          } else {
            btn.style.display = "none";
          }
        };
        document.getElementById("btnTopo").onclick = function () {
          window.scrollTo({ top: 0, behavior: "smooth" });
        };
      </script>
      <script>
        document.getElementById("meusFeedbacks").addEventListener("submit", function(event) {
          event.preventDefault();
      
          const nome = document.getElementById("nome").value.trim();
          const email = document.getElementById("email").value.trim();
          const feedback = document.getElementById("feedback").value.trim();
          const mensagem = document.getElementById("mensagem");
      
          if (nome === "" || email === "" || feedback === "") {
            mensagem.textContent = "Preencha todos os campos!";
            mensagem.style.color = "red";
          } else if (!email.includes("@")) {
            mensagem.textContent = "E-mail inválido!";
            mensagem.style.color = "orange";
          } else {
            mensagem.textContent = "Formulário enviado com sucesso!";
            mensagem.style.color = "green";
            alert("Nome: "+nome+"\nE-mail: "+email+"\nFeedback: "+feedback);
          }
          
        });
      </script>
</body>

</html>
